  <script>
    document.addEventListener('mousemove', function (e) {
      const star = document.createElement('div');
      star.classList.add('cursor-star');
      star.style.left = `${e.clientX}px`;
      star.style.top = `${e.clientY}px`;
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 800);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script>
    let hearts = [];
  
    function setup() {
      let canvas = createCanvas(window.innerWidth, 100);
      canvas.parent('footer-animation');
      for (let i = 0; i < 20; i++) {
        hearts.push({
          x: random(width),
          y: random(height),
          size: random(10, 30),
          speed: random(0.5, 1.5),
          color: color(random(200,255), random(100,200), random(200,255), 150)
        });
      }
      noStroke();
    }
  
    function draw() {
      clear();
      for (let h of hearts) {
        fill(h.color);
        drawHeart(h.x, h.y, h.size);
        h.y -= h.speed;
        if (h.y < -20) {
          h.y = height + 20;
          h.x = random(width);
        }
      }
    }
  
    function drawHeart(x, y, s) {
      beginShape();
      vertex(x, y);
      bezierVertex(x - s, y - s, x - s * 1.5, y + s / 3, x, y + s);
      bezierVertex(x + s * 1.5, y + s / 3, x + s, y - s, x, y);
      endShape(CLOSE);
    }
  
    function windowResized() {
      resizeCanvas(window.innerWidth, 100);
    }
  </script>
