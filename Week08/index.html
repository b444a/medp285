<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Build Your Own Butterfly Jar</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant1" src="./images/butter1.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant2" src="./images/butter2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant3" src="./images/butter14.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant4" src="./images/butter12.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant5" src="./images/butter5.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant6" src="./images/butter7.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant7" src="./images/butter4.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant8" src="./images/butter9.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant9" src="./images/butter8.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant10" src="./images/butter13.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant11" src="./images/butter6.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant12" src="./images/butter3.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant13" src="./images/butter13.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="butterfly" id="plant14" src="./images/butter10.png" />
				</div>
			</div>

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
